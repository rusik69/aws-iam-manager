name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Copy frontend to backend
      run: cp -r ./frontend/dist ./backend/internal/server/frontend/
    
    - name: Build backend for multiple platforms
      working-directory: ./backend
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o releases/aws-iam-manager-linux-amd64 ./cmd/server
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o releases/aws-iam-manager-linux-arm64 ./cmd/server
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o releases/aws-iam-manager-darwin-amd64 ./cmd/server
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o releases/aws-iam-manager-darwin-arm64 ./cmd/server
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o releases/aws-iam-manager-windows-amd64.exe ./cmd/server
    
    - name: Create checksums
      working-directory: ./backend/releases
      run: |
        for file in *; do
          sha256sum "$file" > "$file.sha256"
        done
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          backend/releases/aws-iam-manager-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}