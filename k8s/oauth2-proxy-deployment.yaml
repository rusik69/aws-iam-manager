apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: aws-iam-manager
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/component: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/component: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/component: proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
        ports:
        - containerPort: 4180
          name: http
        args:
        - --provider=google
        - --upstream=http://aws-iam-manager:8080
        - --http-address=0.0.0.0:4180
        - --redirect-url=$(OAUTH2_REDIRECT_URL)
        - --oidc-issuer-url=https://accounts.google.com
        - --email-domain=*
        - --authenticated-emails-file=/etc/oauth2-proxy/authenticated-emails.txt
        - --cookie-secure=false
        - --cookie-httponly=true
        - --cookie-name=_oauth2_proxy
        - --cookie-expire=24h
        - --session-store-type=cookie
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OAUTH2_CLIENT_ID
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OAUTH2_CLIENT_SECRET
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OAUTH2_COOKIE_SECRET
        - name: OAUTH2_REDIRECT_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OAUTH2_REDIRECT_URL
        volumeMounts:
        - name: authenticated-emails
          mountPath: /etc/oauth2-proxy
          readOnly: true
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: authenticated-emails
        configMap:
          name: oauth2-proxy-config