apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: aws-iam-manager
  labels:
    app.kubernetes.io/name: aws-iam-manager
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # AWS Credentials
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""

  # Admin Authentication
  ADMIN_USERNAME: "admin"
  ADMIN_PASSWORD: ""

  # Optional Azure AD credentials (for Azure Enterprise Applications feature)
  # Get these from Azure Portal: Azure AD → App registrations → Your app
  AZURE_TENANT_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""
  
  # Optional Azure Resource Manager credentials (for Azure VM and Storage management)
  # Get subscription ID from Azure Portal: Subscriptions → Your subscription → Overview
  AZURE_SUBSCRIPTION_ID: ""