apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-manager
  namespace: cloud-manager
  labels:
    app.kubernetes.io/name: cloud-manager
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloud-manager
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloud-manager
        app.kubernetes.io/component: app
    spec:
      containers:
      - name: cloud-manager
        image: ghcr.io/rusik69/cloud-manager:latest
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - secretRef:
            name: app-secrets
        - configMapRef:
            name: app-config
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"