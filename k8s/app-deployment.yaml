apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-iam-manager
  namespace: aws-iam-manager
  labels:
    app.kubernetes.io/name: aws-iam-manager
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-iam-manager
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-iam-manager
        app.kubernetes.io/component: app
    spec:
      containers:
      - name: aws-iam-manager
        image: ghcr.io/rusik69/aws-iam-manager:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: AWS_SECRET_ACCESS_KEY
        envFrom:
        - configMapRef:
            name: app-config
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"